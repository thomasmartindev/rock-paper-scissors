<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main id="main">
      <h2 id="result">Let's begin</h2>
      <p class="result-description" id="resultDescription">First to reach 5 points wins the game</p>
      <div class="scoreboard" id="scoreboard">
        <div class="human">
          <div class="icon" id="humanIcon">❔</div>
          <p class="score">Human: <span id="humanScoreCounter">0</span></p>
        </div>
        <div class="computer">
          <div class="icon" id="computerIcon">❔</div>
          <p class="score">Computer: <span id="computerScoreCounter">0</span></p>
        </div>
      </div>
      <div class="buttons">
        <button id="rock">
          <div>✊</div>
        </button>
        <button id="paper">
          <div>📄</div>
        </button>
        <button id="scissors">
          <div>✂️</div>
        </button>
      </div>
    </main>
    <footer>
      <p>thomasmartindev</p>
      <a class="link" href="https://github.com/thomasmartindev" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
  </body>
</html>
